		<script type="text/html" id="zhiboList">
			{{if total >0}} {{each list.data.data as zhibo i}}
			<div id="subdiv">
				<div class="viewall_areabg3">
					<img src="{{zhibo.videohumb}}" class="viewall_shipinimg2" onclick="location='zhiboxiangqing.html?id={{zhibo.vid}}'">
					<div class="viewall_areadiv2">
						<div class="viewall_subdivtitle2" onclick="location='zhiboxiangqing.html?id={{zhibo.vid}}'">{{zhibo.vname}}</div>
						<div class="viewall_goumairenshu" onclick="location='zhiboxiangqing.html?id={{zhibo.vid}}'">讲师：{{zhibo.usertruename}}</div>
						<div class="viewall_goumairenshu" onclick="location='zhiboxiangqing.html?id={{zhibo.vid}}'">开课时间：2016.3.10~3.20</div>
						<div id="viewall_jiage" onclick="location='../payment.html?t=zhiboke&id={{zhibo.vid}}&price={{zhibo.vprice}}'">
							<div class="viewall_jiage4">
								<span>￥</span>
								<span>{{zhibo.vprice}}</span><span>&nbsp;&nbsp;&nbsp;</span>
								<span class="btn_normal_shen" style="margin-top: 0.2rem;">立即购买</span>
							</div>
						</div>
						<div class="viewall_goumairenshu">
							<!--距离停售10天&nbsp;-->
							已有<b id="by{{i}}"></b>人已购买</div>
					</div>
				</div>
			</div>
			<div class="cd-home-block">&nbsp;</div>
			{{/each}} {{else}}
			<div>暂无视频</div>
			{{/if}}
			<div class="fenye" style="width:100%;height: 60px;">
				{{if total>0}}
				<div id="pageGro" class="cb" style="margin-top:20px ">
					{{if list.data.current_page==1}}
								<div class="pageUp" style="cursor:not-allowed;padding-right:2px">上一页</div>
								{{else}}
								<div class="pageUp" onclick="one({{list.data.current_page-1}})" style="padding-right:2px">上一页</div>
								{{/if}}
								<div class="pageList">
									<ul>
										<li onclick='one(1)' class="on">1</li>
									</ul>
								</div>
								{{if list.data.last_page==list.data.current_page}}
								<div class="pageDown" style="cursor:not-allowed;text-align:left;">下一页</div>
								{{else}}
								<div class="pageDown" onclick="one({{list.data.current_page+1}})" style="text-align:left;">下一页</div>
								{{/if}}
				</div>
				{{/if}}
			</div>

			<div style="height: 2.5rem;"></div>

		</script>
		<script type="text/html" id="Type">
			{{each list.data as type i}} {{if type.catname =='课程内容'}}
			<ul id="left{{i}}">
				<li class="hit" onclick="zhibo.fn.xuan(this)"><a class="ner">全部</a></li>
				{{each type.list as xiao i}}

				<li onclick="zhibo.fn.xuan(this)"><a>{{xiao.catname}}</a></li>
				{{/each}}
			</ul>
			{{else}}
			<ul id="left{{i}}" style="display:none">
				<li class="hit" onclick="zhibo.fn.xuan()"><a class="ner">全部</a></li>
			</ul>
			{{/if}} {{/each}}
		</script>

				//localStorage.setItem('pageto', no);
				zhibo.fn.zhobo_list(no);
