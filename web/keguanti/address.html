<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>全真模拟练习</title>
		<link href="../css/index.css" type="text/css" rel="stylesheet" />
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--<script type="text/javascript" src="js/jquery-1.4.2.js"></script>-->

	</head>

	<body>
		<script type="text/javascript" src="../res/jslib/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="../res/jslib/sui.min.js"></script>
		<script type='text/javascript' src='../res/jslib/artTemplate/template.js' charset='utf-8'></script>
		<div class="top">
			<!--top-->
			<div class="top1">
				<div style="float:left;">
					<a href="../index/index.html"><img class="top1img1" src="../images/logo.png" /></a>
					<img class="top1img2" src="../images/quanzhen.jpg" /></div>
				<div class="wode1"><a href="keguanti.html">客观题练习</a></div>
				<div class="kecheng1">全真模拟练习</div>
				<div class="you">
					<!--you-->
				</div>
				<!--you-->
			</div>
		</div>
		<!--top-->
		<div style="position:relative;top:65px;">
		<div style="width:630px; margin:0 auto; overflow:hidden;">
			<p style="font-size:18px; color:#333333; float:left;">请选择地区</p>

			<input id="address" class="rounded" style="border:#ebebeb 1px solid; margin-left:40px;
		width: 120px; 
		height: 20px; 
		padding: 3px 5px; 
		font-size: 85%;  
		color: #999; 
		border-radius:5px; display:block; float:left;" placeholder="输入地区名" />
			<a >
				<img onclick="search()" style="margin-left:-25px; margin-top:5px;" src="../images/qu.jpg" />
			</a>

		</div>
		<div class="xuanzhon1">
			<p style="font-size:14px; color:#333333; margin-top:23px; margin-left:30px;">所有地区</p>
			<ul id="all_address">

			</ul>

			<p style="background:url(../images/qua.jpg); width:82px; height:29px; font-size:14px; text-align:center; color:#FFFFFF; line-height:29px; margin-left:500px;"><a style="font-size:14px; text-align:center; color:#FFFFFF; line-height:29px; text-decoration:none;" href="#">开始答题</a></p>
		</div>
		<div class="zuihou">

		</div>
		<script type="text/html" id="allAddress">
			{{each data as name i}}
			<ul>
				<p style="font-size:16px; color:#959595; float:left;">{{name.group}}</p>

				{{each name.children as xiao t}}
				<li><a href="quanzhenmoni.html?areaname={{xiao.area}}">{{xiao.area}}</a></li>
				{{/each}}
			</ul>
			{{/each}}

		</script>
		<script type="text/javascript" src="../res/js/config.js"></script>
		<script type="text/javascript" src="js/address.js"></script>
		<script type="text/javascript" src="../res/js/quit.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
		<script>
			function search() {
				var address = document.getElementById('address').value;
			window.location.href=encodeURI('quanzhenmoni.html?areaname='+address);
			}
		</script>
		</div>
	</body>

</html>
