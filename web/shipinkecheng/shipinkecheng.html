<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>视频列表</title>
		<link href="../css/index.css" type="text/css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/pageGroup.css" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<style>
			.ul_li li {
				margin-top: 20px;
			}
		</style>
	</head>

	<body>
		<script type="text/javascript" src="../res/jslib/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="../res/jslib/sui.min.js"></script>
		<script type='text/javascript' src='../res/jslib/artTemplate/template.js' charset='utf-8'></script>
		<div class="top">
			<!--top-->
			<div class="top1">
				<div style="float:left;">
					<a href="../index/index.html"><img class="top1img1" src="../images/logo.png" /></a>
					<img class="top1img2" src="../images/wenzi.png" /></div>
				<div class="kecheng">全部课程</div>
				<div class="wode"><a href="mykecheng.html">我的课程</a></div>
				<div class="you">
					<!--you-->

				</div>
				<!--you-->
			</div>
		</div>
		<!--top-->
		<div style="position:relative;top:65px;">
			<div class="zhongjian">
				<div class="liebiao1" id="type">
					<!--开始-->

				</div>
				<!--结束-->
				<div class="youbian2" id="kecheng_list">
					<!--右边-->
					<!--课程列表数据填充-->
					<!--右边-->
				</div>

			</div>
			<!--分页结束-->
			<!--bottom-->

			<div class="zuihou">

			</div>
			<!--------课程列表----------->
			<script type="text/html" id="kechengList">
				<ul style="margin-top:-20px;" class="ul_li">
					<li>
						<a href="tehuikecheng.html"><img src="../images/cuoluetu.jpg" /></a>
						<img style="margin-left:30px; margin-top:40px;" src="../images/zhuanqu.jpg" />
						<a href="tehuikecheng.html"><img style="margin-left:50px; margin-top:37px;" src="../images/qiangke.jpg" /></a>
						<div style="width:100px; height:25px;"></div>
					</li>

					{{if total>0}} {{each list.data.data as shipin i}}
					<li>
						<a href="shipinxiangqing.html?id={{shipin.courseid}}"><img style="width: 267px; height: 185px;" src="{{files}}{{shipin.coursethumb}}" /></a>
						<div class="wen">
							<p>{{shipin.coursename}}</p>
							<ul>主讲老师：<span>{{shipin.courseusername}}</span></ul>
							<ul>适用人群：<span>公务员</span></ul>
							<ul>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;课时：<span>{{shipin.user_count}}课时</span></ul>
							<ul>购买人数：<span><span id="by{{i}}"></span>人已购买</span>
							</ul>
						</div>
						<div class="wenb"><b>￥{{shipin.courseprice}}</b>
							<a href="shipinxiangqing.html?id={{shipin.courseid}}">
								<div class="wenbspan">查看详情</div>
							</a>
							<a onclick="location='../payment/payment.html?t=1&id={{shipin.courseid}}'">
								<div class="wenbp1">购买课程</div>
							</a>
						</div>
						<div style="width:100px; height:6px;"></div>
					</li>
					{{/each}} {{else}}
					<div>暂无视频</div>
					{{/if}}
				</ul>
				<!--分页开始-->
				{{if total>0}}
				<div id="pageGro" class="cb" style="margin-top:20px ">
					{{if list.data.current_page==1}}
					<div class="pageUp" style="cursor:not-allowed;">上一页</div>
					{{else}}
					<div class="pageUp" onclick="one({{list.data.current_page-1}})">上一页</div>
					{{/if}}
					<div class="pageList">
						<ul>
							<li onclick='one(1)' class="on">1</li>
						</ul>
					</div>
					{{if list.data.last_page==list.data.current_page}}
					<div class="pageDown" style="cursor:not-allowed;;">下一页</div>
					{{else}}
					<div class="pageDown" onclick="one({{list.data.current_page+1}})">下一页</div>
					{{/if}}
				</div>
				{{/if}}
			</script>
			<script type="text/html" id="Type">
				{{each list.data as type i}}
				<div class="tabPanel" style="height: auto;">
					<span class="kespan">{{type.catname}}</span>
					<ul id="left{{i}}">
						<li class="hit" onclick="shipinkecheng.fn.xuan(this)"><a>全部</a></li>
						{{each type.list as xiao i}}
						<li onclick="shipinkecheng.fn.xuan(this)"><a>{{xiao.catname}}</a></li>
						{{/each}}
					</ul>
					<div class="dixian"><img src="../images/dixian.jpg" /></div>
				</div>
				{{/each}}
			</script>
			<script type="text/javascript" src="../res/js/config.js"></script>
			<script type="text/javascript" src="js/shipinkecheng.js"></script>
			<script type="text/javascript" src="../res/js/quit.js"></script>

			<script type="text/javascript" src="../res/js/collection.js"></script>

			<script type="text/javascript" src="../js/common.js"></script>
			<script>
				function one(no) {
					localStorage.setItem('pageto', no);
					//				shipinkecheng.fn.shipin_list(no);
					shipinkecheng.fn.left_type();
				}
			</script>
			<script type="text/javascript" src="../res/js/pageGroup.js"></script>
		</div>
	</body>

</html>
