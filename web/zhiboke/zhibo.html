<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>视频列表</title>
		<link href="../css/index.css" type="text/css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/pageGroup.css" />
                <meta http-equiv="X-UA-Compatible" content="IE=edge">

		<style>
			.ul_li li {
				margin-top: 20px;
			}
		</style>

	</head>

	<body>
		<script type="text/javascript" src="../res/jslib/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="../res/jslib/sui.min.js"></script>
		<script type='text/javascript' src='../res/jslib/artTemplate/template.js' charset='utf-8'></script>
		<div class="top" id="page">
			<!--top-->
			<div class="top1">
				<div style="float:left;">
					<a href="../index/index.html"><img class="top1img1" src="../images/logo.png" /></a>
					<img class="top1img2" src="../images/zhibo.jpg" /></div>
				<div class="kecheng">全部直播课</div>
				<div class="wode"><a href="../mine/myzhibo.html">我的直播课</a></div>
				<div class="you">
					<!--you-->

				</div>
				<!--you-->
			</div>
		</div>
		<!--top-->
		<div style="position:relative;top:65px;">
		<div class="zhongjian">
			<div class="liebiao1" id="type">
				<!--开始-->
				
			</div>
			<!--结束-->
			<div class="youbian5">
				<!--右边-->
				<ul style="margin-top:-20px;" class="ul_li" id="zhibo_list">

				</ul>

			</div>
			<!--右边-->
		</div>
		
		<!--bottom-->
		<div class="zuihou">

		</div>
		<script type="text/html" id="zhiboList">
			{{each list.data.data as zhibo i}}
			<li onclick="location='zhibokejieshao.html?id={{zhibo.vid}}'">
				<a >
					<div class="youlla">
						<div class="yp"><img src="{{zhibo.videohumb}}" /></div>
						<!--<div class="yp">
							<p>简答</p>
							<img src="../images/zhi.jpg" />
						</div>
						<div class="yp1"><img src="../images/zhi1.jpg" /></div>-->
						<!--<p class="yp2">5课时</p>-->
					</div>
				</a>
				<div class="wen1">
					<p class="wen1p">主讲老师：{{zhibo.usertruename}}</p>
					<ul>开课时间：<span>{{zhibo.createtime}}-{{zhibo.endtime}}</span></ul>
					<p class="wen1p1">{{zhibo.vintro}}</p>
				</div>
				<div class="wenb1"><span>￥</span>
					<p>{{zhibo.vprice}}</p>
				</div>
				<div class="wenbi21">
					<p class="w">已有<span id="by{{i}}"></span>人购买</p>
					<!--<p style="margin-left:35px;">距离停售<span>10天</span></p>-->
				</div>
			</li>
			{{/each}}
			<!--分页开始-->
			<div style="width: 100%;">
			{{if total>0}}
			<div id="pageGro" class="cb" style="margin-top:20px;clear: both; ">
				{{if list.data.current_page==1}}
				<div class="pageUp" style="cursor:not-allowed;">上一页</div>
				{{else}}
				<div class="pageUp" onclick="one({{list.data.current_page-1}})">上一页</div>
				{{/if}}
				<div class="pageList" style="    margin-top: -20px;">
					<ul>
						<li onclick='one(1)' class="on">1</li>
					</ul>
				</div>
				{{if list.data.last_page==list.data.current_page}}
				<div class="pageDown" style="cursor:not-allowed;;">下一页</div>
				{{else}}
				<div class="pageDown" onclick="one({{list.data.current_page+1}})">下一页</div>
				{{/if}}
			</div>
			{{/if}}
			</div>
		</script>
		<script type="text/html" id="Type">
			{{each list.data as type i}}
			<div class="tabPanel" style="height: auto;">
				<span class="kespan">{{type.catname}}</span>
				<ul id="left{{i}}">
					<li class="hit" onclick="zhibo.fn.xuan(this)"><a>全部</a></li>
					{{each type.list as xiao i}}
						<li onclick="zhibo.fn.xuan(this)"><a>{{xiao.catname}}</a></li>
					{{/each}}
				</ul>
				<div class="dixian"><img src="../images/dixian.jpg" /></div>
			</div>
			{{/each}}
		</script>
		<script type="text/javascript" src="../res/js/config.js"></script>
		<script type="text/javascript" src="js/zhibo.js"></script>
		<script type="text/javascript" src="../res/js/quit.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
		<script type="text/javascript" src="../res/js/pageGroup.js"></script>
		<script>
			function one(no){
				localStorage.setItem('pageto',no);
				zhibo.fn.left_handle();
			}
		</script>
		</div>
	</body>

</html>
